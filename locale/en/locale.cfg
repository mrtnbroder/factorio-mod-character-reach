[mod-setting-name]
zytegeist-character-reach-interaction-circle-color=[item=assembling-machine-2] Interaction circle color
zytegeist-character-reach-mining-circle-color=[entity=tree-09-red] Mining circle color
zytegeist-character-reach-pickup-circle-color=[entity=character] Pickup circle color

[mod-setting-description]
zytegeist-character-reach-interaction-circle-color=Used to set the color of likely the biggest circle.\nFor interacting with most entities.\nDefault radius is 10 tiles.
zytegeist-character-reach-mining-circle-color=Used to set the color of the circle for mining environment.\nEnvironment items include [entity=rock-big], [entity=tree-01], [entity=iron-ore], etc.\nDefault radius is 2.7 tiles.
zytegeist-character-reach-pickup-circle-color=Used to set the color of the item pick up circle (__CONTROL__pick-items__).\nAny item within this filled circle will be put into the players inventory if you press (__CONTROL__pick-items__).\nDefaults to a 1 tile radius.

[zytegeist-character-reach]
toggle=Toggle reach circles

[controls]
zytegeist-character-reach-toggle-control=Toggle reach circles
